<div [formGroup]="form" class="header">
    <div class="titulo">
        <img *ngIf="image!=' '" class="beer-imagem" src={{image}} alt=""> 
        <mat-icon *ngIf="icon!=' '" class="beer-icon" (click)="voltar()">{{icon}}</mat-icon>
        <h3>{{titulo}}</h3>
    </div>

    <div  class="filtro">
        <input formControlName="pesquisar" placeholder="Busque por uma cerveja" class="input-buscar" type="text">
        <div class="buscar">
            <button class="btn-buscar">Buscar <mat-icon>search</mat-icon></button>

            <button class="btn-limpar" mat-stroked-button *ngIf="form.dirty" >
                Limpar<mat-icon>backspace</mat-icon>
            </button>
           
        </div>
    </div>
    
</div>
